<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title></title>
  <link href="css/style.css" rel="stylesheet">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>

<body>
<script src="js/app.js" type="module"></script>

<div id="infoBox">

  <h1>Click on the box to create a bubble</h1>

  <form onsubmit="event.preventDefault();">
    <button id="startButton">Start Animation</button>
    <button id="resetButton">Reset</button>

    <label for="BubbleSizeSlide">Bubble Size</label>
    <input id="BubbleSizeSlide" max="100" min="10" step="1" type="range" value="30">


    <label for="hittableCheckbox">Hittable</label>
    <input id="hittableCheckbox" type="checkbox">

    <label for="destroyableCheckbox">Destroyable</label>
    <input id="destroyableCheckbox" type="checkbox">

    <label for="fadeCheckbox">Fade Away</label>
    <input id="fadeCheckbox" type="checkbox">
  </form>

  <ul>
    <li>Hittable: Changes direction when hit the cursor</li>
    <li>Destroyable: The click destroy it</li>
    <li>Fade away: It slowly loses its color and then is destroyed</li>
  </ul>

</div>

<div id="bubbleContainer"></div>

</body>

</html>
